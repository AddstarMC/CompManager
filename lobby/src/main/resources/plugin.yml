name: CompLobbyManager
description: This plugin is to go on the lobby server
author: Schmoller
version: ${plugin.version}
api-version: 1.13

main: au.com.addstar.comp.lobby.LobbyPlugin
depend: [ProtocolLib, Monolith]
softdepend: [BungeeChatBukkit]

permissions:
  comp.admin:
    default: OP
  comp.whitelist.admin:
    default: OP
  comp.admin.list:
    default: OP
  comp.admin.reload:
    default: OP
  comp.admin.sign:
    default: OP
  comp.admin.info:
    default: OP
  comp.admin.state:
    default: OP

commands:
  compadmin:
    permission: comp.admin
    usage: /<command> <subcommand> ...
  compagree:
    aliases: [agree]
    usage: /<command>